name: add-scopes
version: 1.0.2
description: Updates a DynamoDB table with scopes for a given API Gateway instance.
keywords:
  - oauth
properties:
  swagger_file:
    type: string
    required: true
  aws_account_id:
    type: string
    required: true
  api_gateway_region:
    type: string
    required: true
  api_gateway_id:
    type: string
    required: true
  api_gateway_stage:
    type: string
    required: true
  oauth_dynamo_tablename:
    type: string
    required: true
  oauth_dynamo_region:
    type: string
    required: true
